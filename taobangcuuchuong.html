<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bảng Cửu Chương</title>
</head>
<body>

<script>
    let sout;
    let i;
    let j;
    sout = "<table border='1px'; width='100px' cellpadding='10px' cellspacing='10px'>"
    for (i=1;i<=9;i++) {
        sout = sout + "<tr>";
        for (j=2;j<=9;j++) {
        sout = sout + "<td>" + j + "x" + i + "=" + i * j + "</td>";

        } sout = sout + "</tr>";
    } "</table>"


    document.write(sout);


</script>



</body>
</html>
