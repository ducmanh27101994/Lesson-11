<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 5: Tính tổng của 20 số đầu tiên trong dãy fibonacci.</title>
</head>
<body>

<script>
    let a = Math.sqrt(5);
    let number = +prompt("Số lượng số trong dãy fibonnaci:",);
    let i;
    let area; // Số fibonnaci
    let tong = 0;
    for (i=0; i<number;i++) {
        area = (1/a)*((((1+a)/2)**i)-(((1-a)/2)**i));
        tong = tong + area;
    }
    alert(tong);




</script>



</body>
</html>
