<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 2: Tính giai thừa của một số nguyên dương</title>
</head>
<body>

<script>
    let a = +prompt("Nhập số bạn cần tính giai thùa: ");
    let i;

    let total = 1;
    for (i=1;i<=a;i++) {
        total = total * i
    }
    alert(total);


</script>


</body>
</html>
