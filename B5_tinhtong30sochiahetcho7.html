</head>
<body>

<script>
    let number = +prompt("Nhập số lượng các số chia hết trong 7: ");
    let total =0;
    let area; // Các số chia hết cho 7
    let count;

    for (area=7; area<=(7*number);) {
            if (area%7===0) {
                total = total + area;
            }
            area ++;
    }
            document.write(total);






</script>
