<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 3: In tam giác vuông. Các góc vuông nằm ở các vị trí khác nhau</title>
</head>
<body>
<p id="result"></p>

<script>
    let i;
    let j;

    for(i=0; i<5; i++){
        for(j=i ; j>=0; j--){
            document.write("*");
        }
        document.write('</br>');
    }

    for(i=0; i<5; i++){
        for(j=i ; j<5; j++){
            document.write("*");
        }
        document.write('</br>');
    }

    let sout1;
    sout1 = "<table>";
    for (let k = 0; k < 5; k++) {
        sout1 = sout1 + "<tr>"
        for (let l = k; l < 5; l++) {
            sout1 = sout1 + "<td>" + " " + "</td>"
        }
        for (let l = k; l >=0 ; l--) {
            sout1 = sout1 + "<td>" + "*" + "</td>"
        }
        sout1 = sout1 + "</tr>"
    }
    document.write(sout1);

    let sout;
    sout = "<table>";
    for (let k = 0; k < 5; k++) {
        sout = sout + "<tr>"
        for (let l = k; l >=0; l--) {
            sout = sout + "<td>" + " " + "</td>"
        }
        for (let l = k; l < 5 ; l++) {
            sout = sout + "<td>" + "*" + "</td>"
        }
        sout = sout + "</tr>"
    }
    document.write(sout);






</script>
</body>
</html>
