    function rectangle(width,height) {

        for (let i = 0; i < width ; i++) {
            for (let j = 0; j < height ; j++) {
                if (i===0 || j===0 || i===(width-1) || j===(height-1)){
                    document.write("*");
                } else {
                    document.write("&nbsp&nbsp")
                }
            }document.write("</br>")
        }
    }
    rectangle(5,15);
