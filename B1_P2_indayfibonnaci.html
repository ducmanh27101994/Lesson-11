<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 1: In dãy Finonaci</title>
</head>
<body>
<script>
    let a = Math.sqrt(5);
    let i=0;
    while (i<100) {
        area = (1 / a) * ((((1 + a) / 2) ** i) - (((1 - a) / 2) ** i));
        document.write ("  </br>" +area.toFixed(0))
        i++
    }

</script>



</body>
</html>
