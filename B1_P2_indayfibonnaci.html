    function fibonacci(number) {
        let a = 0;
        let b = 1;
        let temp;
        document.write(a + " ");
        document.write(b + " ");

        for (let i = 0; i < number ; i++) {
            temp = a + b;
            a = b;
            b = temp;
            document.write(temp + " ");
        }
    }
    fibonacci(10);
